<div class="container custom-container-2 mt-4">

  <div class="row">
    <div class="col-12">
        <h4>Listado completo de digimons</h4>
    </div>
  </div>

    <!-- Mostramos cuando no existan registros -->
    <div class="no-data text-center" *ngIf="Digimon.length == 0">
      <p>No hay registros de digimons</p>
    </div>
  
    <!-- Listado de digimons, no se mostrara en caso que no exista registro -->
    <div class="col-md-12" *ngIf="Digimon.length !== 0">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Nivel</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let digimon of Digimon">
            <th scope="row">{{digimon.id}}</th>
            <td>{{digimon.name}}</td>
            <td>{{digimon.level}}</td>
            <td><img src="{{digimon.img}}" class="card-img-top" alt="{{digimon.name}}" style="width: 4rem;"></td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
