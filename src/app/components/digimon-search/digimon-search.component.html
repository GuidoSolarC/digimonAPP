<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h4>Búsqueda de digimons por párametros</h4>
        </div>
    </div>
    <div class="row mt-3">
        <!-- Buscar digimon por ID -->
        <div class="col-4">
            <form class="form-inline">
                <label class="sr-only" for="buscarxid">Digimon x ID</label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="id" type="text" class="form-control mb-2 mr-sm-2" id="buscarxid" placeholder="Buscar por ID">
                <button (click)="digimonByID(id)" formtarget="_blank" class="btn btn-primary mb-2">Buscar </button>
                <p class="text-muted small">Ejemplo: 1</p>
            </form>
        </div>
        <!-- Buscar digimon por nombre -->
        <div class="col-4">
            <form class="form-inline">
                <label class="sr-only" for="buscarxname">Digimon x Nombre</label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="name" type="text" class="form-control mb-2 mr-sm-2" id="buscarxname" placeholder="Buscar por nombre">
                <button (click)="digimonByName(name)" formtarget="_blank" class="btn btn-primary mb-2">Buscar </button>
                <p class="text-muted small">Ejemplo: Koromon</p>
            </form>
        </div>
        <!-- Buscar digimon por nivel -->
        <div class="col-4">
            <form class="form-inline">
                <label class="sr-only" for="buscarxlevel">Digimon x Nivel</label>
                <input [ngModelOptions]="{standalone:true}" [(ngModel)]="level" type="text" class="form-control mb-2 mr-sm-2" id="buscarxlevel" placeholder="Buscar por nivel">
                <button (click)="digimonByLevel(level)" formtarget="_blank" class="btn btn-primary mb-2">Buscar </button>

                <p class="text-muted small">Niveles disponibles: <span class="font-italic">In Training, Rookie, Champion, Fresh, Mega, Ultimate</span></p>
            </form>
        </div>
       
    </div>

    <!-- Mostramos cuando no existan registros -->
    <div class="no-data text-center" *ngIf="Digimon.length == 0">
        <p>Sin resultados</p>
    </div>

    <!-- Muestro el resultado de 1 digimon -->
    <div class="row  justify-content-center" *ngIf="Digimon.length == 1"> 
       <div class="col-12">
            <div class="card" style="width: 18rem;" *ngFor="let digimon of Digimon">
                <img src="{{digimon.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{digimon.name}}</h5>
                    <p class="card-text">ID: <span class="font-italic">{{digimon.id}}</span> | Nivel: <span class="font-italic">{{digimon.level}}</span></p>
                </div>
            </div>
       </div>
    </div>

    <!-- Muestro listado en caso que traiga array con digimons por niveles -->
    <div class="col-md-12" *ngIf="Digimon.length > 1">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Nivel</th>
              <th scope="col">Imagen</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let digimon of Digimon">
              <th scope="row">{{digimon.id}}</th>
              <td>{{digimon.name}}</td>
              <td>{{digimon.level}}</td>
              <td><img src="{{digimon.img}}" class="card-img-top" alt="{{digimon.name}}" style="width: 4rem;"></td>
            </tr>
          </tbody>
        </table>
    </div>

</div>
